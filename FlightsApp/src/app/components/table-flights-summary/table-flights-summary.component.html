<div class="container">
  <mat-form-field appearance="standard">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search for City">
  </mat-form-field>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <!-- Origin Column -->
    <ng-container matColumnDef="origin">
      <th mat-header-cell *matHeaderCellDef> Origin </th>
      <td mat-cell *matCellDef="let statistic"> {{statistic.origin}} </td>
    </ng-container>

    <!-- Nearest Destination Column -->
    <ng-container matColumnDef="nearest">
      <th mat-header-cell *matHeaderCellDef> Nearest </th>
      <td mat-cell *matCellDef="let statistic"> {{statistic.nearest}} </td>
    </ng-container>

    <!-- Nearest Destination Column -->
    <ng-container matColumnDef="min distance">
      <th mat-header-cell *matHeaderCellDef> Min Distance </th>
      <td mat-cell *matCellDef="let statistic"> {{statistic.min_distance}} </td>
    </ng-container>

    <!-- Farthest Destination Column -->
    <ng-container matColumnDef="farthest">
      <th mat-header-cell *matHeaderCellDef> Farthest </th>
      <td mat-cell *matCellDef="let statistic"> {{statistic.farthest}} </td>
    </ng-container>

    <!-- Farthest Destination Column -->
    <ng-container matColumnDef="max distance">
      <th mat-header-cell *matHeaderCellDef> Max Distance </th>
      <td mat-cell *matCellDef="let statistic"> {{statistic.max_distance}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator [length]="airportStatistics.length" [pageSizeOptions]="[5, 10, 50, 100, 125]"></mat-paginator>
</div>
